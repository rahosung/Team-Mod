<!DOCTYPE html>

<body>
    <div id="wrap">
        <!--해더-->
        <header>
            <b class="tm">TeamMod</b>
            <br>

            <!-- 다크모드 -->
            <div class="rightdark">
                <div id='dark'>
                    <label class="switch">
                        <input type="checkbox" onclick="customclick()">
                        <span class="slider"></span>

        <!--왼쪽 사이드바-->

            <input type="checkbox" id="menuicon">

                <i class="fa-solid fa-circle-right b"></i>

            <div class="sidebar_a">
                <div class="sidebar_left">
                    <div class="boxContainer_left">
                        <table class="elementsContainer_left">
                            <tr>
                                <td>
                                    <input type="text" id="txtImg" placeholder="URL 입력(left)" class="search">
                                </td>
                                <td>

                                    </a>
                                </td>

                        </table>

                        <div id="imgBox" class="img_inputbox"></div>

                        <button class="add-button" type="button" onclick="fCopy()">
                            ⊕ Add
                        </button>

                    </div>
                </div>
            </div>
    </div>
    </aside>

    <!--비교창-->
    <section>
        <div class="image-desc">스와이프로 사진을 비교하세요</div>
        <div class="js-img-compare">
            <div class="image-area">
                <img src="kick/llgg.jpeg" class="image1">
                <img src="kick/moddd.jpeg" id="lft" class="image2">
                <div class="image-line"></div>
                <input type="range" min="0" max="100" value="50" oninput="slide(this)" class="image-slider">
            </div>
        </div>
    </section>

    <!--오른쪽 사이드바-->
    <article>
        <input type="checkbox" id="menuicon_right">
        <label for="menuicon_right">
            <i class="fa-solid fa-circle-left b"></i>
        </label>

        <div class="sidebar_b">
            <div class="sidebar_right">
                <div class="boxContainer_right">
                    <table class="elementsContainer_right">
                        <tr>
                            <td>
                                <input type="text" placeholder="검색어 입력(right)" class="search" id="search">
                            </td>
                            <td>
                                <a href="#" id="search_button"><i class="fa-solid fa-magnifying-glass"></i>
                                </a>
                            </td>
                        </tr>
                    </table>
                    <div class="img_inputbox" style="overflow: auto;">
                        <ul style="margin-left: 5%; margin-top: 5%;">
                            <li>
                                <img src="photo/shoes1.jpg" class="im"
                                        style="height: 30%; width: 30%" alt="" onclick="change(this)">
                                <img src="photo/shoes2.jpg" class="im"
                                        style="height: 30%; width: 30%" alt="" onclick="change(this)">
                                <img src="photo/shoes3.jpg" class="im"
                                        style="height: 30%; width: 30%" alt="" onclick="change(this)">
                            </li>
                            <li>
                                <img src="photo/shoes4.jpg" class="im"
                                        style="height: 30%; width: 30%" alt="" onclick="change(this)">
                                <img src="photo/shoes5.jpg" class="im"
                                        style="height: 30%; width: 30%" alt="" onclick="change(this)">
                                <img src="photo/shoes6.jpg" class="im"
                                        style="height: 30%; width: 30%" alt="" onclick="change(this)">
                            </li>
                            <li>
                                <img src="photo/shoes7.jpg" class="im"
                                        style="height: 30%; width: 30%" alt="" onclick="change(this)">
                                <img src="photo/shoes8.jpg" class="im"
                                        style="height: 30%; width: 30%" alt="" onclick="change(this)">
                                <img src="photo/shoes9.jpg" class="im"
                                        style="height: 30%; width: 30%" alt="" onclick="change(this)">
                            </li>
                            <li>
                                <img src="photo/shoes10.jpg" class="im"
                                        style="height: 30%; width: 30%" alt="" onclick="change(this)">
                                <img src="photo/shoes11.jpg" class="im"
                                        style="height: 30%; width: 30%" alt="" onclick="change(this)">
                                <img src="photo/shoes12.jpg" class="im"
                                        style="height: 30%; width: 30%" alt="" onclick="change(this)">
                            </li>
                            <li>
                                <img src="photo/shoes13.jpg" class="im"
                                        style="height: 30%; width: 30%" alt="" onclick="change(this)">
                                <img src="photo/shoes14.jpg" class="im"
                                        style="height: 30%; width: 30%" alt="" onclick="change(this)">
                                <img src="photo/shoes15.jpg" class="im"
                                        style="height: 30%; width: 30%" alt="" onclick="change(this)">
                            </li>
                            <li>
                                <img src="photo/shoes16.jpg" class="im"
                                        style="height: 30%; width: 30%" alt="" onclick="change(this)">

                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </article>

    <footer style="position: pixed ;"></footer>
    </div>
    <script src="./assets/js/input.js"></script>
    <script>
        const slideImage = document.getElementsByClassName("image2")[0];
        const slideImageRight = document.getElementsByClassName("image1")[0];
        const slideLine = document.getElementsByClassName("image-line")[0];

        /**
         * .
         * @param {HTMLInputElement} input .
         */

        const slide = (input) => {
            const value = +input.value;

            slideImage.style.clipPath = `inset(0 ${100 - value}% 0 0)`;
            slideLine.style.left = `${value}%`;
        }
        // $(function () {
        //     var imagesCompareElement = $('.js-img-compare').imagesCompare();
        //     var imagesCompare = imagesCompareElement.data('imagesCompare');
        // });

        /* 다크모드 */
        function customclick() {
            let element = document.body
            element.classList.toggle("dark-mode");
        }

        /**
         * .
         * @param {HTMLImageElement} img .
         */

        const change = (img) => {
            slideImageRight.src = img.src;
        }

        /*사진추가*/
        function fImport() {
            let txt = document.getElementById("txtImg");
            let img = document.getElementById("imgBox");
            img.innerHTML = "<img id='img1' style='width:100%;' src='" + txt.value + "'>";
        }

        /*사진복사*/
        function fCopy() {
            let lft = document.getElementById("lft");
            let img = document.getElementById("img1");
            console.log(lft);
            lft.src = img.src;
        }

        /*사진 버튼 클릭 시 비교창*/
        $('.click-img').click(function () {
            $(this).clone().appendTo('.clone-img');
        })

        /*이미지 클릭 시 포커싱*/
        $(function () {
            $(".im").click(function () {
                $(".im").css("border", "none");
                $(this).css("border", "3px solid black")
            })
        })
    </script>
</body>

</html>
