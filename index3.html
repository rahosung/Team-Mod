<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>jQuery Google Map Examples</title>
<link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
<style>
  .container { margin: 150px auto; max-width: 640px; }
</style>
</head>

<body>
<div class="container">
  <h1>jQuery Google Map Examples</h1>
  <div id="map" style="width: 640px; height: 465px;"></div>
</div>
<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6fX3x3yOcFZAS9c5Hvqo4knw4YUNT1jo&callback=initMap"></script>
<script src="https://www.jqueryscript.net/demo/jQuery-Plugin-For-Google-Maps-API-Manipulation-Google-Map/jquery.googlemap.js"></script>
<script>
  function initMap() {
    if (navigator.geolocation) { 
			var positionOptions = { 
				enableHighAccuracy : true, 
				maximumAge : 0, 
				timeout : 3000 
			}; 
			navigator.geolocation.getCurrentPosition(onGeolocationSuccess, onGeolocationFail, positionOptions); 
		}
  
    function onGeolocationSuccess(position) {
      $("#map").googleMap({
        zoom: 10,
        coords: [position.coords.latitude, position.coords.longitude],  // 지오유 사무실
        type: "ROADMAP"
      });
      $("#map").addMarker({
          coords: [position.coords.latitude, position.coords.longitude], // GPS coords
          url: 'https://www.jqueryscript.net', // Link to redirect onclick (optional)
          id: 'marker1',
          title: 'Marker n°1', // Title
          text:  '<b>Lorem ipsum</b> dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.' // HTML content
        });
      $("#map").addWay({
          start: "15 avenue des champs Elysées 75008 Paris", // Postal address for the start marker (obligatory)
        end:  [48.895651, 2.290569], // Postal Address or GPS coordinates for the end marker (obligatory)
        route : 'way', // Block's ID for the route display (optional)
        langage : 'english' // language of the route detail (optional)
      });
    }
    function onGeolocationFail(error) {
    }
}
</script>

</body>
</html>
